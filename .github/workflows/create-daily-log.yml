name: Create Daily Work Log

on:
  schedule:
    # Run at 8:00 AM UTC (5:00 AM BRT) every weekday (Mon-Fri)
    - cron: '0 8 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  create-daily-log:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current date
        id: date
        run: |
          echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "day_name=$(date +'%A')" >> $GITHUB_OUTPUT
          echo "year=$(date +'%Y')" >> $GITHUB_OUTPUT

      - name: Check if daily log already exists
        id: check
        run: |
          if [ -f "02-Work/Daily-Logs/${{ steps.date.outputs.today }}.md" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Daily log for ${{ steps.date.outputs.today }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Daily log for ${{ steps.date.outputs.today }} does not exist"
          fi

      - name: Create daily log from template
        if: steps.check.outputs.exists == 'false'
        run: |
          # Create directory if it doesn't exist
          mkdir -p "02-Work/Daily-Logs"

          # Read template and replace variables
          cat "05-Resources/Templates/Daily Work Log Template.md" | \
            sed "s/{{date}}/${{ steps.date.outputs.today }}/g" | \
            sed "s/# Daily Work Log - {{date}}/# Daily Work Log - ${{ steps.date.outputs.today }} (${{ steps.date.outputs.day_name }})/g" | \
            sed "s/created: {{date}}/created: ${{ steps.date.outputs.today }}/g" \
            > "02-Work/Daily-Logs/${{ steps.date.outputs.today }}.md"

          echo "Created daily log for ${{ steps.date.outputs.today }}"

      - name: Get yesterday's date
        if: steps.check.outputs.exists == 'false'
        id: yesterday
        run: |
          echo "yesterday=$(date -d '1 day ago' +'%Y-%m-%d' 2>/dev/null || date -v-1d +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Add link to yesterday's log
        if: steps.check.outputs.exists == 'false'
        run: |
          # Check if yesterday's log exists
          if [ -f "02-Work/Daily-Logs/${{ steps.yesterday.outputs.yesterday }}.md" ]; then
            # Add link to yesterday in the standup section
            sed -i "s|\*\*Yesterday\*\*: N/A (First daily log)|\*\*Yesterday\*\*: See \[\[${{ steps.yesterday.outputs.yesterday }}\]\]|g" \
              "02-Work/Daily-Logs/${{ steps.date.outputs.today }}.md"
            echo "Linked to yesterday's log"
          fi

      - name: Commit and push
        if: steps.check.outputs.exists == 'false'
        run: |
          git add "02-Work/Daily-Logs/${{ steps.date.outputs.today }}.md"
          git commit -m "Create daily work log for ${{ steps.date.outputs.today }}

          Automated daily log creation for ${{ steps.date.outputs.day_name }}, ${{ steps.date.outputs.today }}.

          ðŸ¤– Generated by GitHub Actions"

          git push

      - name: Log result
        run: |
          if [ "${{ steps.check.outputs.exists }}" == "true" ]; then
            echo "âœ… Daily log already exists, no action needed"
          else
            echo "âœ… Daily log created and committed successfully"
          fi
